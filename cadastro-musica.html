  <section id="musica">
    <div class="container">
      <div class="row">
        <div class="col mb-5" style="padding-top: 90px">
          <h1 class="display-4">Registro de Músicas</h1>
        </div>
      </div>


      <div class="row">
        <div class="form-group col-md-8">
          <label for="artista">Selecione o(s) artista(s) da música:</label>
          <div class="multiselect">
          <div class="selectBox" onclick="showCheckboxes()">
          <select class="col-md-8">
              <option>Selecione o(s) artista(s)</option>
          </select>
          <div class="overSelect"></div>
          </div>
          <div id="checkboxes">
              <label for="1">
                  <input type="checkbox" id="artista" name="artista" value="${data.album.artista}" />Ed Sheeran</label>
              <label for="2">
                  <input type="checkbox" id="artista" name="artista" value="${data.album.artista}" />Avril Lavigne</label>
              <label for="3">
                  <input type="checkbox" id="artista" name="artista" value="${data.album.artista}" />Anitta</label>
              <label for="4">
                  <input type="checkbox" id="artista" name="artista" value="${data.album.artista}" />Taylor Swift</label>
              <label for="5">
                  <input type="checkbox" id="artista" name="artista" value="${data.album.artista}" />Marilia Mendonça</label>
              </div>
          </div>
      </div>
    
           <div class="col-md-2" style="padding-top: 27px">
              <input type="number" class="form-control" placeholder="Duração" id="duracao" />
           </div>

       <div class="col-md-8" style="padding-top: 20px">
          <select class="form-control" id="album">
            <option value="">Álbum</option>
            <option value="1">Want some?</option>
            <option value="2">Todos os Cantos</option>
            <option value="3">Let Go</option>
            <option value="4">Reputation</option>
            <option value="5">Medicina</option>
          </select>
        </div>
        <br><br><br>

        <div class="col-md-8" style="padding-top: 35px">
          <input type="text" class="form-control" placeholder="Digite o nome da música" id="nome" />
        </div>

        <div class="col-md-2 d-flex justify-content-end" style="padding-top: 38px">
          <button type="button" class="btn btn-primary" onclick="cadastrarMusica()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistraMusica" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">

            </button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
          </div>
        </div>
